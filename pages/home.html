<!doctype html>
<html lang="en">
<head>
    <link href="../fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Power</h2>
        <aside class="split">
            <button name="commandButton" command="mode" value="2" ask="yes" askText="This will turn on the screen and select the touch pc input"><i class="fas fa-home"></i> On</button>
            <button name="commandButton" command="mode" value="1" ask="yes" askText="This will setup the room for sound only with the bluetooth receiver"><i class="fas fa-headphones"></i> Sound Only</button>
            <button name="commandButton" command="mode" value="0" ask="yes" askText="This will turn off everything"><i class="fas fa-toggle-off"></i> Off</button>

        </aside>
    </section> 
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Input</h2>
        <aside class="split">
            <button name="commandButton" command="input" value="HD1" replyNotRequired="yes" flash="yes">Touch PC</button>
            <button name="commandButton" command="input" value="HD2" replyNotRequired="yes" flash="yes">Laptop</button>
        </aside>
    </section>

    <section name="soundChannel" channel="9" channelName="Touch PC" type="active" features="bar plus minus mute"></section>
    <section name="soundChannel" channel="11" channelName="Bluetooth" type="active" features="bar plus minus mute"></section>
    <section name="soundChannel" channel="7" channelName="Mic 1" type="active" features="bar plus minus mute"></section>
    <section name="soundChannel" channel="8" channelName="Mic 2" type="active" features="bar plus minus mute"></section>

    
    <script src="../utility.js"></script>
    <script src="../widgets.js"></script>
    <script src="./script.js"></script>
    <script src="./noscript.js"></script>
</body>
</html>
