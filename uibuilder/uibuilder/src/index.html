<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Kardinia Church Automation</title>
    <meta name="description" content="Kardinia Church Touch Automation v2">
    <link rel="icon" href="https://www.kardiniachurch.com/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link href="./fontawesome/css/all.css" rel="stylesheet">

</head>
<section id="informationBar" class="hidden"><h2 id="informationText"></h2></section>
<body>
    <header>
        <img id="logo" src="./kardiniawhite.png" border="0" alt="Kardinia Church">
        <button id="panelControlButton" name="changePageButton" page="panelControl" passwordRequired="yes"><i class="fas fa-cogs"></i></button>
    </header>
    <section id="loading">
        <section class="loader"></section>
    </section>
    <section id="areYouSure" class="hidden">
        <h1 class="largeIcon foregroundYellow"><i class="fas fa-exclamation-triangle"></i></h1>
        <h1>Are You Sure?</h1>
        <h2 id="areYouSureText"></h2>
        <h2 id="areYouSureCountdown">Will Automatically Select No in 10 Seconds</h3>
        <aside style="margin: 100px;">
            <button id="areYouSureYes" class="largeButton"><i class="fas fa-check foregroundGreen"></i> Yes</button>
            <button id="areYouSureNo" class="largeButton"><i class="far fa-times foregroundRed"></i> No</button>
        </aside>
    </section>
    <section id="passwordSuccess" class="hidden">
        <h1 id="passwordSuccessText" style="text-align: center; font-size: 30em;"></h1>
    </section>
    <section id="password" class="hidden">
        <h1 class="largeIcon foregroundYellow"><i class="fas fa-lock"></i></h1>
        <h1>Authentication Required</h1>
        <h2>Please enter the password below.</h2>
        <p>If you do not know the password and would like to know please contact your campus tech director</p>
        <h1 id="passwordEntry"></h1>
        <button class="passwordButton">1</button>
        <button class="passwordButton">2</button>
        <button class="passwordButton">3</button>
        <button class="passwordButton">4</button>
        <button class="passwordButton">5</button>
        <button class="passwordButton">6</button>
        <button class="passwordButton">7</button>
        <button class="passwordButton">8</button>
        <button class="passwordButton">9</button>
        <button class="passwordButton">0</button>
        </br>
        <button class="passwordButton" style="width: 20vw; margin: 2vh;">Back</button>
    </section>

    <object id="innerPageContent" data="./pages/error.html"><html><h1>error</h1></html></object>
    <footer>
        <section id="pages">
            <button name="changePageButton" page="home" mode="all" showWhileLocked="yes"><i class="fas fa-home"></i> <div class="hiddenOnPhoneView inlineBlock">Home</div></button>
            <button name="changePageButton" page="lights" mode="all" showWhileLocked="no"><i class="fas fa-lightbulb"></i> <div class="hiddenOnPhoneView inlineBlock">Lights</div></button>
            <button name="changePageButton" page="vision" mode="all" showWhileLocked="no"><i class="fas fa-tv"></i> <div class="hiddenOnPhoneView inlineBlock">Vision</div></button>
            <button name="changePageButton" page="advanced" mode="all" passwordRequired="yes" showWhileLocked="no"><i class="fas fa-microchip"></i> <div class="hiddenOnPhoneView inlineBlock">Advanced</div></button>
            <button name="changePageButton" page="power" mode="all" showWhileLocked="no"><i class="fas fa-power-off"></i> <div class="hiddenOnPhoneView inlineBlock">Power</div></button>     
            <button name="actionButton" action="tempUnlock" passwordRequired="yes" showWhileLocked="only" class="hidden"><i class="fas fa-unlock"></i> <div class="hiddenOnPhoneView inlineBlock">Unlock</div></button>   
        </section>
    </footer>
</body>

<!-- Scripts -->

<script src="./widgets.js"></script>
<script src="./script.js"></script>
</html>
