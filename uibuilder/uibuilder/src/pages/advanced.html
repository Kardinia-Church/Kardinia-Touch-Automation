<!doctype html>
<html lang="en">
<head>
    <link href="../fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Projector Control</h2>
        <aside class="split">
            <button name="commandButton" command="projectorControl" value="on" replyNotRequired="yes" flash="yes">On</button>
            <button name="commandButton" command="projectorControl" value="off" replyNotRequired="yes" flash="yes">Off</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Screen Control</h2>
        <aside class="split">
            <button name="commandButton" command="screenControl" value="up" replyNotRequired="yes" flash="yes">Up</button>
            <button name="commandButton" command="screenControl" value="up" replyNotRequired="yes" flash="yes">Down</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Input</h2>
        <aside class="split">
            <button name="commandButton" command="input" value="VID" replyNotRequired="yes" flash="yes">Video</button>
            <button name="commandButton" command="input" value="RG1" replyNotRequired="yes" flash="yes">RGB 1</button>
            <button name="commandButton" command="input" value="RG2" replyNotRequired="yes" flash="yes">RGB 2</button>
            <button name="commandButton" command="input" value="HD1" replyNotRequired="yes" flash="yes">HDMI 1</button>
            <button name="commandButton" command="input" value="HD2" replyNotRequired="yes" flash="yes">HDMI 2</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Global Power</h2>
        <aside class="split">
            <button name="commandButton" ask="yes" askText="This will turn multipurpose 1, multipurpose 2, multipurpose 3 on" command="globalPower" value="2" replyNotRequired="yes" flash="yes">On</button>
            <button name="commandButton" ask="yes" askText="This will turn multipurpose 1, multipurpose 2, multipurpose 3 to sound only" command="globalPower" value="1" replyNotRequired="yes" flash="yes">Sound Only</button>
            <button name="commandButton" ask="yes" askText="This will turn multipurpose 1, multipurpose 2, multipurpose 3 off" command="globalPower" value="0" replyNotRequired="yes" flash="yes">Off</button>
        </aside>
    </section>
    <script src="../utility.js"></script>
    <script src="../widgets.js"></script>
    <script src="./script.js"></script>
    <script src="./noscript.js"></script>
</body>
</html>
