    <section class="split" mode="0" showWhileLocked="no">
        <h2>Power</h2>
        <aside class="split">
            <!-- <button name="changePageButton" page="scene"><i class="fas fa-calendar-plus"></i> Select Scene</button>
            </br> -->
            <button name="commandButton" command="mode" value="3" ask="yes" askText="This will turn on all the equipment and ACs. Including the cafe"><i class="fas fa-home"></i> Full</button>
            <button name="commandButton" command="mode" value="2" ask="yes" askText="This will turn on all equipment and ACs. Except the cafe"><i class="fas fa-tachometer-alt-slowest"></i> Basic</button>
            <button name="commandButton" command="mode" value="1" ask="yes" askText="This will power sound on only"><i class="fas fa-headphones"></i> Room Only</button>
            <button name="commandButton" command="mode" value="0" ask="yes" askText="This will turn off the system. Except the cafe"><i class="fas fa-toggle-off"></i> Off</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>ATEM Macro</h2>
        <aside class="split">
            <button name="macroButton" macro="0"></button>
            <button name="macroButton" macro="2"></button>
            <button name="macroButton" macro="1"></button>
        </aside>
        <aside class="split">
            <button name="macroButton" macro="4"></button>
            <button name="macroButton" macro="6"></button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>House Lights</h2>
        <aside class="split">
            <button name="commandButton" command="houseLights" value="7">100%</button>
            <button name="commandButton" command="houseLights" value="6">75%</button>
            <button name="commandButton" command="houseLights" value="5">50%</button>
            <button name="commandButton" command="houseLights" value="4">25%</button>
        </aside> 
        <aside class="split"> 
            <button name="commandButton" command="houseLights" value="3">15%</button>
            <button name="commandButton" command="houseLights" value="2">Rear Only</button>
            <button name="commandButton" command="houseLights" value="1">Backstage Only</button>
            <button name="commandButton" command="houseLights" value="0">0%</button>
        </aside> 
    </section> 
    <section class="split" mode="2 3" showWhileLocked="no">
        <h2>Stage Lights</h2>
        <aside class="split">
            <button name="commandButton" command="frontWash" value="2">Full</button>
            <button name="commandButton" command="frontWash" value="1">Front Only</button>
            <button name="commandButton" command="frontWash" value="0">Off</button>
        </aside>
    </section>


    <section name="acControl" acName="auditorium cafe" acTitle="All ACs" features="temp setTemp mode fan power" class="split" mode="all" showWhileLocked="no"></section> 

    <button name="changePageButton" page="advanced-atemControl" mode="all" showWhileLocked="yes"><i class="fas fa-home"></i> <div class="hiddenOnPhoneView inlineBlock">Home</div></button>

                <button name="commandButton" command="houseLights" value="0">0%</button>
            </aside> 
        </section>
