<!doctype html>
<html lang="en">
<head>
    <link href="../fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Scenes</h2>
        <aside class="split">
            <button name="commandButton" command="lightingScene" value="Event HOLDING" replyNotRequired="yes" flash="yes">Event</button>
            <button name="commandButton" command="lightingScene" value="Welcome Home HOLDING" replyNotRequired="yes" flash="yes">Welcome Home</button>
            <button name="commandButton" command="lightingScene" value="Youth HOLDING" replyNotRequired="yes" flash="yes">Youth</button>
            <button name="commandButton" command="lightingScene" value="5-6 Kids HOLDING" replyNotRequired="yes" flash="yes">5-6 Kids</button>
        </aside> 
        <aside class="split"> 
            <button name="commandButton" command="lightingScene" value="Young Adults HOLDING" replyNotRequired="yes" flash="yes">Young Adults</button>
            <button name="commandButton" command="lightingScene" value="Sunday Night Chapel HOLDING" replyNotRequired="yes" flash="yes">Sunday Night Chapel</button>
            <button name="commandButton" command="lightingScene" value="Playgroups HOLDING" replyNotRequired="yes" flash="yes">Playgroups</button>
            <button name="commandButton" command="lightingScene" value="Childcare HOLDING" replyNotRequired="yes" flash="yes">Childcare</button>
        </aside> 
    </section> 

    <script src="../utility.js"></script>
    <script src="../widgets.js"></script>
    <script src="./script.js"></script>
    <script src="./noscript.js"></script>
</body>
</html>
