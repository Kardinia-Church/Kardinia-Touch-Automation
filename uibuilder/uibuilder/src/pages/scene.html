<!doctype html>
<html lang="en">
<head>
    <link href="../fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Scenes</h2>
        <aside class="split">
            <button name="commandButton" command="scene" value="church" ask="yes" askText="This will setup the building for a church service">Church</button>
            <button name="commandButton" command="scene" value="playgroups" ask="yes" askText="This will setup the building for playgroups">Playgroups</button>
            <button name="commandButton" command="scene" value="youth" ask="yes" askText="This will setup the building for a youth service">Youth</button>
            <button name="commandButton" command="scene" value="childcare" ask="yes" askText="This will setup the building for a childcare event">Childcare</button>
            <button name="commandButton" command="scene" value="kids" ask="yes" askText="This will setup the building for a kids service">Kids</button>
        </aside>
    </section>

    <script src="../utility.js"></script>
    <script src="../widgets.js"></script>
    <script src="./script.js"></script>
    <script src="./noscript.js"></script>
</body>
</html>
