<body>
    <!-- Slides -->
    <div id="slides" class="pageContent" style="display: block">
        <section class="split" mode="all" showWhileLocked="no">
            <h2>Slides</h2>
            <aside class="split">
                <button name="commandButton" command="lightingScene" value="Welcome Home HOLDING" replyNotRequired="yes" flash="yes">Welcome Home</button>
                <button name="commandButton" command="lightingScene" value="Youth HOLDING" replyNotRequired="yes" flash="yes">Youth</button>
                <button name="commandButton" command="lightingScene" value="5-6 Kids HOLDING" replyNotRequired="yes" flash="yes">5-6 Kids</button>
                <button name="commandButton" command="lightingScene" value="Young Adults HOLDING" replyNotRequired="yes" flash="yes">Young Adults</button>
            </aside> 
            <aside class="split"> 
                <button name="commandButton" command="lightingScene" value="Sunday Night Chapel HOLDING" replyNotRequired="yes" flash="yes">Sunday Night Chapel</button>
                <button name="commandButton" command="lightingScene" value="Playgroups HOLDING" replyNotRequired="yes" flash="yes">Playgroups</button>
                <button name="commandButton" command="lightingScene" value="Childcare HOLDING" replyNotRequired="yes" flash="yes">Childcare</button>
            </aside> 
        </section> 
        <section class="split" mode="all" showWhileLocked="no">
            <h2>Macros</h2>
            <aside class="split">
                <button name="macroButton" macro="0"></button>
                <button name="macroButton" macro="1"></button>
                <button name="macroButton" macro="2"></button>
                <button name="macroButton" macro="3"></button>
            </aside>
            <aside class="split">
                <button name="macroButton" macro="4"></button>
                <button name="macroButton" macro="5"></button>
                <button name="macroButton" macro="6"></button>
                <button name="macroButton" macro="7"></button>
            </aside>
        </section>
        </div>

                    <button name="macroButton" macro="2"></button>
                    <button name="macroButton" macro="3"></button>

                    <button name="macroButton" macro="5"></button>

                <aside class="split">

        </div>

    </body>
    <footer>

            <button class="pageButton" onclick="changeVisionPage(event, 'advanced')">Advanced</button>
        </section>
    </footer>

    <script>
        //Change a internal page
        function changeVisionPage(event, page) {
            //Hide the elemets first
            var pageContent = document.getElementsByClassName("pageContent");
            for(var i = 0; i < pageContent.length; i++) {
                pageContent[i].style.display = "none";
            }

            //Remove the active button(s)
            var pageButtons = document.getElementsByClassName("pageButton");
            for(var i = 0; i < pageButtons.length; i++) {
                pageButtons[i].className = pageButtons[i].className.replace(" onColor", "");
            }

            //Set the current page
            document.getElementById(page).style.display = "block";
            event.currentTarget.className += " onColor";
        }
    </script>
