<!doctype html>
<html lang="en">
<head>
    <link href="../fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>ATEM Macro</h2>
        <aside class="split">
            <button name="macroButton" macro="0"></button>
            <button name="macroButton" macro="0"></button>
            <button name="macroButton" macro="0"></button>
            <button name="macroButton" macro="0"></button>
        </aside>
        <aside class="split">
            <button name="macroButton" macro="0"></button>
            <button name="macroButton" macro="0"></button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Camera Position</h2>
        <aside class="split">
            <button name="commandButton" command="ptzMacro" value="0" replyNotRequired="yes" flash="yes">Stage</button>
            <button name="commandButton" command="ptzMacro" value="1" replyNotRequired="yes" flash="yes">Front Stage</button>
            <button name="commandButton" command="ptzMacro" value="2" replyNotRequired="yes" flash="yes">Whole Room</button>
            <button name="commandButton" command="ptzMacro" value="3" replyNotRequired="yes" flash="yes">Sound Desk</button>
            <button name="commandButton" command="ptzMacro" value="4" replyNotRequired="yes" flash="yes">Crowd</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>FOH Input</h2>
        <aside class="split">
            <button name="programInputButton" me="2" input="0"></button>
            <button name="programInputButton" me="2" input="0"></button>
            <button name="programInputButton" me="2" input="0"></button>
            <button name="programInputButton" me="2" input="0"></button>
            <button name="keyerButton" keyerType="upstream" me="2" keyer="4">AV Key</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Cafe Input</h2>
        <aside class="split">
            <button name="programInputButton" me="2" input="0"></button>
            <button name="programInputButton" me="2" input="0"></button>
            <button name="programInputButton" me="2" input="0"></button>
            <button name="programInputButton" me="2" input="0"></button>
            <button name="keyerButton" keyerType="upstream" me="1" keyer="4">AV Key</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>BOH Input</h2>
        <aside class="split">
            <button name="auxInputButton" aux="2" input="0"></button>
            <button name="auxInputButton" aux="2" input="0"></button>
        </aside>
    </section>

    <script src="../utility.js"></script>
    <script src="../widgets.js"></script>
    <script src="./script.js"></script>
    <script src="./noscript.js"></script>
</body>
</html>
