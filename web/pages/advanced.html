<!doctype html>
<html lang="en">
<head>
    <link href="/uibuilder/common/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/uibuilder/common/internal/style.css">
</head>
<body>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Kitchen Feed</h2>
        <aside class="split">
            <button name="auxInputButton" aux="0" input="10010">Building Feed</button>
            <button name="auxInputButton" aux="0" input="10020">Cafe Feed</button>
            <button name="auxInputButton" aux="0" input="1">Auditorium Feed</button>
            <button name="auxInputButton" aux="0" input="2">Digital Signage</button>
        </aside>
        <aside class="split">
            <button name="auxInputButton" aux="0" input="4">Touch PC</button>
            <button name="auxInputButton" aux="0" input="3">Laptop</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Kids Rooms</h2>
        <aside class="split">
            <button name="auxInputButton" aux="1, 2, 3" input="10010">Building Feed</button>
            <button name="auxInputButton" aux="1, 2, 3" input="10020">Cafe Feed</button>
            <button name="auxInputButton" aux="1, 2, 3" input="1">Auditorium Feed</button>
            <button name="auxInputButton" aux="1, 2, 3" input="2">Digital Signage</button>
        </aside>
        <aside class="split">
            <button name="auxInputButton" aux="1, 2, 3" input="4">Touch PC</button>
            <button name="auxInputButton" aux="1, 2, 3" input="3">Laptop</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Info Desk</h2>
        <aside class="split">
            <button name="auxInputButton" aux="4, 5" input="10010">Building Feed</button>
            <button name="auxInputButton" aux="4, 5" input="10020">Cafe Feed</button>
            <button name="auxInputButton" aux="4, 5" input="1">Auditorium Feed</button>
            <button name="auxInputButton" aux="4, 5" input="2">Digital Signage</button>
        </aside>
        <aside class="split">
            <button name="auxInputButton" aux="4, 5" input="4">Touch PC</button>
            <button name="auxInputButton" aux="4, 5" input="3">Laptop</button>  
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>AMP Control</h2>
        <button name="commandButton" command="ampControl" value="on" replyNotRequired="yes" flash="yes">On</button>
        <button name="commandButton" command="ampControl" value="off" replyNotRequired="yes" flash="yes">Off</button>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>TVs</h2>
        <aside class="split">
            <button name="toggleCommandButton" command="tvPower1" values="POF, PON" colors="white, #66ff66">Foyer Desk</button>
            <button name="toggleCommandButton" command="tvPower2" values="POF, PON" colors="white, #66ff66">Foyer Wall</button>
        </aside>
        <aside class="split">
            <button name="toggleCommandButton" command="tvPower3" values="POF, PON" colors="white, #66ff66">Play Room</button>
            <button name="toggleCommandButton" command="tvPower4" values="POF, PON" colors="white, #66ff66">Mothers Room</button>
        </aside>
        <aside class="split">
            <button name="toggleCommandButton" command="tvPower5" values="POF, PON" colors="white, #66ff66">Cafe TVs</button>
            <button name="commandButton" command="tvPower5" value="PSW" replyNotRequired="yes" flash="yes">Invert Cafe TVs Stored State</button>
        </aside>
    </section>
    <script src="/uibuilder/common/utility.js"></script>
    <script src="/uibuilder/common/widgets.js"></script>
    <script src="/uibuilder/common/internal/script.js"></script>
    <script src="/uibuilder/common/internal/noscript.js"></script>
</body>
</html>
