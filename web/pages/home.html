<!doctype html>
<html lang="en">
<head>
    <link href="/uibuilder/common/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/uibuilder/common/internal/style.css">
</head>
<body>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Mode</h2>
        <button name="commandButton" command="mode" value="4" ask="yes" askText="This will select the auditorium feed"><i class="fas fa-home"></i> Auditorium</button>
        <button name="commandButton" command="mode" value="3" ask="yes" askText="This will select the touch pc input with mic inputs"><i class="fas fa-chalkboard-teacher"></i> Course</button>
        <button name="commandButton" command="mode" value="2" ask="yes" askText="This will select the touch pc input only"><i class="fas fa-map"></i> Signage</button>
        <button name="commandButton" command="mode" value="5" ask="yes" askText="This will turn everything and unmute all audio channels for use with a band"><i class="fas fa-drum"></i> Band</button>
        <button name="commandButton" command="mode" value="1" ask="yes" askText="This will turn on sound only"><i class="fas fa-headphones"></i> Sound Only</button>
        <button name="commandButton" command="mode" value="0" ask="yes" askText="This will turn everything off"><i class="fas fa-toggle-off"></i> Off</button>
    </section> 
    <section class="split" mode="all" showWhileLocked="no">
        <h2>TV Input</h2>
        <button name="programInputButton" me="1" input="1"></button>
        <button name="programInputButton" me="1" input="2"></button>
        <button name="programInputButton" me="1" input="4"></button>
        <button name="programInputButton" me="1" input="3"></button>
    </section>

    <section name="soundChannel" channel="1,25" channelName="Touch PC" type="active" features="bar plus minus mute"></section>
    <section name="soundChannel" channel="1,27" channelName="Bluetooth" type="active" features="bar plus minus mute"></section>
    <section name="soundChannel" channel="1,29" channelName="Laptop" type="active" features="bar plus minus mute"></section>
    <section name="soundChannel" channel="1,7" channelName="Auditorium" type="active" features="bar plus minus mute"></section>
    <section name="soundChannel" channel="1,31" channelName="Mic 1" type="active" features="bar plus minus mute"></section>
    <section name="soundChannel" channel="1,32" channelName="Mic 2" type="active" features="bar plus minus mute"></section>

    <script src="/uibuilder/common/utility.js"></script>
    <script src="/uibuilder/common/widgets.js"></script>
    <script src="/uibuilder/common/internal/script.js"></script>
    <script src="/uibuilder/common/internal/noscript.js"></script>
</body>
</html>
