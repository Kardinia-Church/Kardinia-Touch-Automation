<!doctype html>
<html lang="en">
<head>
    <link href="/uibuilder/common/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/uibuilder/common/internal/style.css">
</head>
<body>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Power</h2>
        <aside class="split">
            <button name="changePageButton" page="scene"><i class="fas fa-calendar-plus"></i> Select Scene</button>
            </br>
            <button name="commandButton" command="mode" value="3" ask="yes" askText="This will turn on all the equipment"><i class="fas fa-home"></i> Full</button>
            <button name="commandButton" command="mode" value="2" ask="yes" askText="This will turn on all the equipment except advanced lighting gear"><i class="fas fa-tachometer-alt-slowest"></i> Basic</button>
            <button name="commandButton" command="mode" value="1" ask="yes" askText="This will power sound on only"><i class="fas fa-headphones"></i> Sound Only</button>
            <button name="commandButton" command="mode" value="0" ask="yes" askText="This will turn off the system"><i class="fas fa-toggle-off"></i> Off</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Projectors</h2>
        <aside class="split">
            <button name="commandButton" command="projectorPower" value="1" ask="yes" askText="This will set a forced power mode turning on all projectors">On</button>
            <button name="commandButton" command="projectorPower" value="0" ask="yes" askText="This will set a forced power mode turning off all projectors">Off</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Sound</h2>
        <aside class="split">
            <button name="commandButton" command="soundPower" value="1" ask="yes" askText="This will set a forced power mode turning on all sound power">On</button>
            <button name="commandButton" command="soundPower" value="0" ask="yes" askText="This will set a forced power mode turning off all sound power">Off</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Lighting</h2>
        <aside class="split">
            <button name="commandButton" command="lxPower" value="2" ask="yes" askText="This will set a forced power mode turning on all lighting equipment">All</button>
            <button name="commandButton" command="lxPower" value="1" ask="yes" askText="This will set a forced power mode turning on basic lighting equipment">Basic</button>
            <button name="commandButton" command="lxPower" value="0" ask="yes" askText="This will set a forced power mode turning off all lighting equipment">All Off</button>
            </br>
            <button name="toggleCommandButton" command="lxSimplePower" values="0, 1" colors="white, silver" ask="yes" askText="This will set a forced power mode turning on the simple lighting fixtures">Simple Power</button>
            <button name="toggleCommandButton" command="lxAdvancedPower" values="0, 1" colors="white, silver"  ask="yes" askText="This will set a forced power mode turning on the advanced lighting fixtures">Advanced Power</button>
            <button name="toggleCommandButton" command="lxWashPower" values="0, 1" colors="white, silver" ask="yes" askText="This will set a forced power mode turning on the wash lighting fixtures used for house and stage wash">Wash Power</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Control Room</h2>
        <aside class="split">
            <button name="commandButton" command="visionPower" value="1" ask="yes" askText="This will set a forced power mode. This will not turn off until forced back off">On</button>
            <button name="commandButton" command="visionPower" value="0" ask="yes" askText="This will set a forced power mode. This will not turn off until forced back off">Off</button>
        </aside>
    </section>

    <script src="/uibuilder/common/utility.js"></script>
    <script src="/uibuilder/common/widgets.js"></script>
    <script src="/uibuilder/common/internal/script.js"></script>
    <script src="/uibuilder/common/internal/noscript.js"></script>
</body>
</html>
