<!doctype html>
<html lang="en">
<head>
    <link href="/uibuilder/common/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/uibuilder/common/internal/style.css">
</head>
<body>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Power</h2>
        <aside class="split">
            <!-- <button name="changePageButton" page="scene"><i class="fas fa-calendar-plus"></i> Select Scene</button>
            </br> -->
            <button name="commandButton" command="mode" value="3" ask="yes" askText="This will turn on all the equipment and ACs. Including the cafe"><i class="fas fa-home"></i> Full</button>
            <button name="commandButton" command="mode" value="2" ask="yes" askText="This will turn on all equipment and ACs. Except the cafe"><i class="fas fa-tachometer-alt-slowest"></i> Basic</button>
            <button name="commandButton" command="mode" value="1" ask="yes" askText="This will power sound on only"><i class="fas fa-headphones"></i> Room Only</button>
            <button name="commandButton" command="mode" value="0" ask="yes" askText="This will turn off the system. Except the cafe"><i class="fas fa-toggle-off"></i> Off</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Projectors</h2>
        <aside class="split">
            <button name="commandButton" command="projectorPower" value="1" passwordRequired="yes">On</button>
            <button name="commandButton" command="projectorPower" value="0" passwordRequired="yes">Off</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Sound</h2>
        <aside class="split">
            <button name="commandButton" command="soundPower" value="1" passwordRequired="yes">On</button>
            <button name="commandButton" command="soundPower" value="0" passwordRequired="yes">Off</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Lighting</h2>
        <aside class="split">
            <button name="commandButton" command="lxPower" value="2" passwordRequired="yes">All</button>
            <button name="commandButton" command="lxPower" value="1" passwordRequired="yes">Basic</button>
            <button name="commandButton" command="lxPower" value="0" passwordRequired="yes">All Off</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Cafe</h2>
        <aside class="split">
            <button name="commandButton" command="cafeMode" value="1" passwordRequired="yes">On</button>
            <button name="commandButton" command="cafeMode" value="0" passwordRequired="yes">Off</button>
        </aside>
    </section>

    <script src="/uibuilder/common/utility.js"></script>
    <script src="/uibuilder/common/widgets.js"></script>
    <script src="/uibuilder/common/internal/script.js"></script>
    <script src="/uibuilder/common/internal/noscript.js"></script>
</body>
</html>
