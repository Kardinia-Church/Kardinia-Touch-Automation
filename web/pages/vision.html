<!doctype html>
<html lang="en">
<head>
    <link href="/uibuilder/common/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/uibuilder/common/internal/style.css">
</head>
<body>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>ATEM Macro</h2>
        <aside class="split">
            <button name="macroButton" macro="0"></button>
            <button name="macroButton" macro="2"></button>
            <button name="macroButton" macro="1"></button>
        </aside>
        <aside class="split">
            <button name="macroButton" macro="4"></button>
            <button name="macroButton" macro="6"></button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Camera Position</h2>
        <aside class="split">
            <button name="commandButton" command="ptzMacro" value="0" replyNotRequired="yes" flash="yes">Stage</button>
            <button name="commandButton" command="ptzMacro" value="1" replyNotRequired="yes" flash="yes">Front Stage</button>
            <button name="commandButton" command="ptzMacro" value="2" replyNotRequired="yes" flash="yes">Whole Room</button>
            <button name="commandButton" command="ptzMacro" value="3" replyNotRequired="yes" flash="yes">Sound Desk</button>
            <button name="commandButton" command="ptzMacro" value="4" replyNotRequired="yes" flash="yes">Crowd</button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>FOH Input</h2>
        <aside class="split">
            <button name="programInputButton" me="0" input="1"></button>
            <button name="programInputButton" me="0" input="3"></button>
            <button name="programInputButton" me="0" input="4"></button>
            <button name="programInputButton" me="0" input="5"></button>
            <button name="programInputButton" me="0" input="2"></button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>Cafe Input</h2>
        <aside class="split">
            <button name="programInputButton" me="1" input="4"></button>
            <button name="programInputButton" me="1" input="3"></button>
            <button name="programInputButton" me="1" input="1"></button>
            <button name="programInputButton" me="1" input="5"></button>
            <button name="programInputButton" me="1" input="2"></button>
        </aside>
    </section>
    <section class="split" mode="all" showWhileLocked="no">
        <h2>BOH Input</h2>
        <aside class="split">
            <button name="auxInputButton" aux="0" input="2"></button>
            <button name="auxInputButton" aux="0" input="3"></button>
            <button name="auxInputButton" aux="0" input="4"></button>
        </aside>
    </section>

    <script src="/uibuilder/common/utility.js"></script>
    <script src="/uibuilder/common/widgets.js"></script>
    <script src="/uibuilder/common/internal/script.js"></script>
    <script src="/uibuilder/common/internal/noscript.js"></script>
</body>
</html>
